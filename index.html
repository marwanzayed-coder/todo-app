<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body>
    <div class="card">
      <div class="form">
        <input type="text" class="input" placeholder="Write Your List" />
        <div class="add">
          <i class="fa-solid fa-plus" id="add"></i>
          <span>
            <input type="file" id="default-btn" />
            <i class="fa-solid fa-image" id="custom-btn"></i>
            <i class="fa-solid fa-link"></i>
          </span>
        </div>
      </div>
      <div class="tasks"></div>
      <div class="icon" id="plus"><i class="fa-solid fa-plus"></i></div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
